name: Create Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          check-latest: true

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run package

      - name: Zip release/build
        run: |
          cd release
          zip -r linux-release.zip *.AppImage

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release/linux-release.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          release_name: ${{ github.ref }}
